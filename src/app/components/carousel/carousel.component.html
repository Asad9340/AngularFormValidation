<section class="carousel-section-container">
  <div class="carousel-container">
    <div
      class="carousel-slide"
      *ngFor="let slide of slides; let i = index"
      [ngClass]="{ active: i === currentSlide }"
    >
      <img [src]="slide.image" alt="Carousel image {{ i }}" />
      <div class="carousel-text">
        <h2>
          {{ slide.text.split(" ").slice(0, 2).join(" ") }} <br />
          {{ slide.text.split(" ").slice(2).join(" ") }}
        </h2>
        <button class="join-us-button">Join Us</button>
      </div>
    </div>
    <div class="carousel-pagination">
      <span
        *ngFor="let slide of slides; let i = index"
        [ngClass]="{ active: i === currentSlide }"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </div>
</section>
