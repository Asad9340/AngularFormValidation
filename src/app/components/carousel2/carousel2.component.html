<div class="carousel">
  <div class="carousel-header">
    <h2>Scopes and Propositions</h2>
    <div class="carousel-controls">
      <button class="carousel-button prev" (click)="prevSlide()">&#10094;</button>
      <button class="carousel-button next" (click)="nextSlide()">&#10095;</button>
    </div>
  </div>
  <div class="carousel-container">
    <div class="carousel-track" [style.transform]="getTransform()">
      <div class="carousel-slide" *ngFor="let item of items">
        <div class="card-box">
          <img [src]="item.image" alt="{{item.title}}">
          <h2>{{item.title}}</h2>
          <p class="card-text">{{item.description}}</p>
          <button class="card-btn">Read More</button>
        </div>
      </div>
    </div>
  </div>
</div>
